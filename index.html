<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

    <div class="container">
        <div class="row">
            <div class="col-sm-7" style=" margin-top: 190px;">
              <body style="background-image:url(https://www.ourdebtfreefamily.com/wp-content/uploads/2021/04/Setting-a-new-budget.jpg);"></body>
            </div>
            <div class="col-sm-5 p-5 rounded" style="margin-top: 100px; background-color:rgb(217, 196, 171);">
                  <h5 class="text-center">Log in to Budget Calculator</h5>
                  <input type="text" placeholder="House Number" class="form-control mt-3 inp" id="housenum">
                  <input type="password" placeholder="password" class="form-control mt-3 inp" id="psw3">
                  <button class="btn btn-success mt-3" style="width: 100%;" onclick="login()">Login</button>
                  <div class="my-5 text-center">
                  <a href="" class="link-offset-2 link-underline link-underline-opacity-0">Forgot password?</a>
                  </div>
                  <hr>
                  <button type="button" class="btn btn-primary create" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 300px; height: 50px; margin-left: 50px;">
                    Create account
                  </button>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Create new account</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="number" placeholder="House Number" class="inp mt-3" id="houseno"><br>
                            <input type="text" placeholder="Owner name" class="inp mt-3" id="owname"><br>
                            <input type="number" placeholder="Number of members" class="inp mt-3" id="members"><br>
                            <input type="password" placeholder="Password" class="inp mt-3" id="psw1" ><br>
                            <input type="password" placeholder="Conform password" class="inp my-3" id="psw2" ><br>
                        </div>
                        <div class="modal-footer">
                           
                          <button type="button" class="btn btn-success" style="width: 300px;" onclick="signup()">Sign Up</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
        </div>
    </div> 
    <footer class="bg-light text-center text-lg-start mt-3">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2023 Copyright:
          <a class="text-dark" href="#">E-Book.com</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
